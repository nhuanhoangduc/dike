<style type="text/css">
.studyEvent {
    border-bottom: 1px solid #bdc3c7;
    color: #7f8c8d;
    padding-bottom: 10px;
    padding-top: 10px;
}

.studyTitle {
    font-size: 17px;
}

.studyInfo {
    font-size: 12px;
}
</style>

<div class="row" style="background-color:white;">

    <div class="col-md-offset-2 col-md-7" style="padding-bottom: 50px; padding-right: 25px; padding-left: 25px;">

        <div class="row studyEvent">
            <div class="col-md-12">
                <span style="color: #34495e; font-size: 20px;">Create study event</span>
            </div>
        </div>

        <div class="row studyEvent">
            <div class="col-md-offset-2 col-md-8">

                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Title:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" placeholder="Enter title" ng-model="ctrl.request.title">
                        </div>
                    </div>

                    <div class="form-group form-group-sm row">
                        <label class="col-md-2 control-label">Note</label>
                        <div class="col-md-10">
                            <textarea class="form-control" rows="3" ng-model="ctrl.request.note"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="slot">Slots:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="slot" placeholder="Enter title" ng-model="ctrl.request.slots">
                        </div>
                    </div>

                    <!-- finish date -->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="date">Finish</label>
                        <div class="col-md-5">
                            <p class="input-group">
                                <input id="date" type="text" class="form-control bg-slate" uib-datepicker-popup="{{ctrl.dateFormat}}" ng-model="ctrl.request.finishTime" is-open="ctrl.datePickerOpen" alt-input-formats="ctrl.altInputFormats " ng-required="true" close-text="Close" date-disabled="'true'" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default btn-sm" ng-click="ctrl.datePickerOpen = true">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>
                            </p>
                        </div>
                    </div>
                    <!-- end date -->

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" ng-click="ctrl.submit()">Submit</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>

</div>
