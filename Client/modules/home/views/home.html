<div style="background: white;color: black; height: 1000px">

    <div class="row" style="padding-top: 50px; padding-left: 50px;">

        <div class="col-md-offset-2 col-md-4">

            <div class="row">

                <div class="col-md-4 col-xs-4">
                    <a data-toggle="modal" href="#myModal">
                        <img src="/icons/car.png" width="100%">
                    </a>
                </div>

                <div class="col-md-8 col-xs-8">
                    <h2>Go with me</h2>
                    <p>Save money</p>
                    <p>Connecting people</p>
                </div>

            </div>

        </div>

        <div class="col-md-4">

            <div class="row">

                <div class="col-md-4 col-xs-4">
                    <img src="/icons/study.png" width="100%">
                </div>

                <div class="col-md-8 col-xs-8">
                    <h2>Study</h2>
                    <p>Save money</p>
                    <p>Connecting people</p>
                </div>

            </div>

        </div>

    </div>

</div>


<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Pick a trip you want to go</h4>
            </div>
            <div class="modal-body">

                <div class="row">

                    <div class="col-md-6">
                        <div class="row">

                            <div class="col-md-12">
                                <!-- start point -->
                                <div class="form-group">
                                    <label for="placeStart">Start
                                        <i class="pe-7s-map-marker"></i>
                                    </label>

                                    <ui-select id="placeStart" on-select="ctrl.placeSelected(ctrl.start)" ng-model="ctrl.start" theme="bootstrap">
                                        <ui-select-match placeholder="Start point">{{$select.selected.name.slice(0,28)}}</ui-select-match>
                                        <ui-select-choices repeat="place in ctrl.places" refresh="ctrl.autoComplete($select.search)" refresh-delay="0">
                                            <div ng-bind-html="place.name | highlight: $select.search"></div>
                                            <!-- <small ng-bind-html="place | highlight: $select.search"></small> -->
                                        </ui-select-choices>
                                    </ui-select>

                                </div>
                                <!-- end start point -->
                            </div>

                            <div class="col-md-12">
                                <form class="form-inline">
                                    <div class="form-group pull-right">
                                        <label for="startRange">In range (km):</label>
                                        <input type="text" class="form-control" id="startRange">
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="row">

                            <div class="col-md-12">
                                <!-- end point -->
                                <div class="form-group">
                                    <label for="placeStart">End
                                        <i class="pe-7s-map-marker"></i>
                                    </label>

                                    <ui-select id="placeStart" on-select="ctrl.placeSelected(ctrl.end)" ng-model="ctrl.end" theme="bootstrap">
                                        <ui-select-match placeholder="End point">{{$select.selected.name.slice(0,28)}}</ui-select-match>
                                        <ui-select-choices repeat="place in ctrl.places" refresh="ctrl.autoComplete($select.search)" refresh-delay="0">
                                            <div ng-bind-html="place.name | highlight: $select.search"></div>
                                            <!-- <small ng-bind-html="place | highlight: $select.search"></small> -->
                                        </ui-select-choices>
                                    </ui-select>

                                </div>
                                <!-- /end point-->
                            </div>

                            <div class="col-md-12">
                                <form class="form-inline">
                                    <div class="form-group pull-right">
                                        <label for="startRange">In range (km):</label>
                                        <input type="text" class="form-control" id="startRange">
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-info" ng-click="ctrl.submit()">Go</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
