<!-- start place -->
<div class="row postContent">
    <div class="col-md-offset-2 col-md-8">
        <span class="informationHeader">
            <h4 class="text-center">{{ctrl.post.title}}</h4>
        </span>
    </div>
</div>
<!-- end start place -->

<div class="row postContent">
    <div class="col-md-offset-2 col-md-8">
        <p>{{ctrl.post.note}}</p>
    </div>
</div>

<!-- start time -->
<div class="row postContent">
    <div class="col-md-offset-2 col-md-8">
        <span class="informationHeader">Finish:</span>
        {{ctrl.goWithMeServices.getFormatedDate(ctrl.post.finishTime)}}
    </div>
</div>
<!-- end start time -->
