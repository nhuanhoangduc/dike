<div class="modal-header">
    <h3 class="modal-title">Trip view</h3>
</div>
<div class="modal-body">
    <leaflet lf-center="ctrl.map.center " paths="ctrl.map.paths" markers="ctrl.map.markers " layers="ctrl.map.layers " bounds="ctrl.map.bounds " height="250px " width="100% "></leaflet>
</div>
<div class="modal-footer">
    <button class="btn btn-info btn-xs" type="button" ng-click="ctrl.closeModal()">Close</button>
</div>
